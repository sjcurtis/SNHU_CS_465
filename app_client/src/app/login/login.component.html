<div class="row">
    <div class="col-12 col-md-8">
      <h2>Login</h2>

      <div>
        New user?
        <a routerLink="news" style="display: inline"
          >Click here to register</a
        >
      </div>

      <br />
      <form (ngSubmit)="onLoginSubmit()">
        <div role="alert" *ngIf="formError" class="alert alert-danger">
          {{ formError }}
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email address"
            [(ngModel)]="credentials.email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="e.g 12+ alphanumerics"
            [(ngModel)]="credentials.password"
          />
        </div>
        <button type="submit" role="button" class="btn-btnprimary" style="margin-right:10px;">
          Login
        </button>

        <span>Forgot password?</span>

      </form>
    </div>
  </div>
